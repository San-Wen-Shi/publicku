<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo6-循环</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller("myController",function ($scope) { // 名字myController的class，可以有属性，方法

            $scope.list = [
                {"name":"张三","shuxue":100,"yuwen":93},
                {"name":"李四","shuxue":88,"yuwen":87},
                {"name":"王五","shuxue":77,"yuwen":56}
            ];
        })
    </script>
</head>
<!--V,在v中划分某个模块下的某个C-->
<body ng-app="myApp" ng-controller="myController">
    <table>
        <tr ng-repeat="entity in list">
            <td>{{entity.name}}</td>
            <td>{{entity.shuxue}}</td>
            <td>{{entity.yuwen}}</td>
        </tr>
    </table>
</body>
</html>
